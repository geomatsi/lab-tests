# Orange Pi PC Plus
# - serial: PL2303 on USB port #2
# - power: DTWonder port #6
targets:
  main:
    resources:
      USBSerialPort:
        match:
          ID_PATH: pci-0000:00:14.0-usb-0:2.2:1.0
      ModbusTCPCoil:
        host: 192.168.1.100
        coil: 6
    drivers:
      SerialDriver: {}
      ModbusTCPPowerDriver:
        delay: 0.5
        downtime: 3.0
      UBootDriver:
        prompt: '=> '
      ShellDriver:
        login_prompt: '.*login: '
        username: 'root'
        prompt: '# '
      UBootStrategy: {}
